<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Easy Show Downloader</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />

  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="build/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Easy Show Downloader</h1>
  </header>

  <hr>

  <p>Root media folder: <input type="text" id="media-root-input"></input></p>

  <hr>

  <h2>Shows</h2>
  <p class="loading glow">Loading...</p>

  <div id="shows-container" class="hidden"></div>

  <button id="add-show">Add show</button>

  <hr>

  <h2>RSS Feeds</h2>
  <p class="loading glow">Loading...</p>

  <div id="feeds-container" class="hidden"></div>

  <button id="add-feed">Add RSS feed</button>

  <hr>

  <div style="display: inline-block">
    <button id="save">Save to server</button>
    <button id="download">Download new episodes</button>
  </div>

  <hr>

  <h2>Logs</h2>
  <div id="log-container"></div>
</body>
</html>
