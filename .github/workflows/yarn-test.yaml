name: Yarn Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run yarn tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Yarn build common
        run: yarn run common:build
      - name: Yarn build server
        run: yarn run server:build
      - name: Run tests
        run: yarn run test
